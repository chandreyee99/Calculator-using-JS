    <!DOCTYPE html>
    <html>

    <!doctype html>
    <html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body>

        <div class="heading" style=" background-color: rgba(44, 43, 43, 0.2);">
            <h1 style="color: aliceblue; text-align: center; margin-top: 40px;">MY CALCULATOR</h1>
            <p style="color: rgb(178, 181, 183); text-align: center; margin-top: 20px;">"This simple online calculator should
                be great for younger users where more advanced features are not needed."</p>
            <hr style="background-color: aliceblue; height: 2px;">
        </div>

        <div class="container" style="margin-top: 30px;">

            <div class="calculator">
                <input type="text" id="show" placeholder="Enter" readonly>
                <div class="row">
                    <button class="button">AC</button>
                    <button class="button">DEL</button>
                </div>
                <div class="row">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button">/</button>
                </div>
                <div class="row">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button">*</button>
                </div>
                <div class="row">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button">+</button>
                </div>
                <div class="row">
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button">=</button>
                    <button class="button">-</button>
                </div>

            </div>
        </div>



        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>


    </body>

    <footer style="margin-top: 50px;">

            <li><a href="#">Contact</a></li>
          </ul>
        </div>
      </footer>

    </html>
